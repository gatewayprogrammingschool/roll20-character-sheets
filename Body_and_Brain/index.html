<link rel="stylesheet" href="base.css" />
<style>
    .sheet-logo {
        background:url(https://raw.githubusercontent.com/gatewayprogrammingschool/roll20-character-sheets/Body_and_Brain/bab_logo.png);
    }
</style>
<div class="12rowcol row sheet-logo" style="background:url(https://raw.githubusercontent.com/gatewayprogrammingschool/roll20-character-sheets/Body_and_Brain/bab_logo.png);">
    <div class="col-md-pull-12 row" style="margin-left: 172;">
        <div class="col-md-2">Player</div>
        <div class="col-md-2">Character</div>
        <div class="col-md-2">Race</div>
        <div class="col-md-2">Experience</div>
    </div>
    <div class="col-md-pull-12 row" style="margin-left: 172;">
        <div class="col-md-2"><input type="text" name="attr_player_name" /></div>
        <div class="col-md-2"><input type="text" name="attr_character_name" /></div>
        <div class="col-md-2">
            <fieldset class="repeating_race sheet-fieldset">
                <select name="attr_race" class="race">
                    <option value="Human">Human</option>
                    <option value="Half-Elf">Half-Elf</option>
                    <option value="Elf">Elf</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Halfling">Halfling</option>
                    <option value="Feline">Feline</option>
                    <option value="Reptilian">Reptilian</option>
                    <option value="Orc">Orc</option>
                </select></fieldset>
        </div>
        <div class="col-md-2"><input type="text" name="attr_experience" /></div>
    </div>
    <div class="col-md-pull-12 row" style="margin-left: 172;">
        <div class="col-md-2">Profession</div>
        <div class="col-md-2">Apprenticeship</div>
        <div class="col-md-2">Max Hit Points</div>
        <div class="col-md-2">Current Hit Points</div>
        <div class="col-md-2">Unused Skill Points</div>
    </div>
    <div class="col-md-pull-12 row" style="margin-left: 172;">
        <div class="col-md-2">
            <fieldset class="repeating_profession">
                <select name="attr_profession" class="profession">
                    <option value="Fighter">Fighter</option>
                    <option value="Berserker">Berserker</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Thief">Thief</option>
                    <option value="Bard">Bard</option>
                    <option value="Wizard">Wizard</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Priest">Priest</option>
                </select>
            </fieldset>
        </div>
        <div class="col-md-2">
            <fieldset class="repeating_apprenticeship">
                <select name="attr_apprenticeship" class="apprenticeship">
                    <option value="Fighter">Fighter</option>
                    <option value="Berserker">Berserker</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Thief">Thief</option>
                    <option value="Bard">Bard</option>
                    <option value="Wizard">Wizard</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Priest">Priest</option>
                </select>
            </fieldset>
        </div>
        <div class="col-md-2"><input type="text" name="attr_max_hit_points" /></div>
        <div class="col-md-2"><input type="text" name="attr_current_hit_points" /></div>
        <div class="col-md-2"><input type="text" name="attr_unused_skill_points" /></div>
    </div>
</div>
